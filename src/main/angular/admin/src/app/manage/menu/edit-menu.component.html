<h2 align="center"><b>Editing menu</b></h2>
<div>
    <table>
        <thead>
        <tr>
            <td><b>Meal Name</b></td>
            <td><b>Price</b></td>
            <td><b>Availability</b></td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let meal of menu">
            <td><input value="{{meal.mealName}}" #editMealName></td>
            <td><input value="{{meal.price}}" #editMealPrice></td>
            <td><input type="checkbox" #editMealAv checked>
            </td>
            <td><button type="submit"
                        (click)="submitMeal(editMealName.value,
                                            editMealPrice.value,
                                            editMealAv.checked,
                                            meal.mealId)">
                Submit</button></td>
        </tr>
        <tr>
            <td><input #newMealName></td>
            <td><input #newMealPrice></td>
            <td><input type="checkbox" checked #newMealAvailable>
            </td>
            <td><button type="submit"
                        (click)="submitMeal(newMealName.value,
                                         newMealPrice.value,
                                         newMealAvailable.checked)">
                Submit</button></td>
        </tr>
        </tbody>
    </table>
</div>
