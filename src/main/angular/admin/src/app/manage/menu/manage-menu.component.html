<div>
    <table>
        <thead>
        <tr>
            <td>Meal Name</td>
            <td>Price</td>
            <td>Availability</td>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let meal of menu">
            <td>{{meal.mealName}}</td>
            <td>{{meal.price}}</td>
            <td>{{meal.available}}</td>
        </tr>
        </tbody>
    </table>
</div>
