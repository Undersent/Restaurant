<h2 align="center"><b>Today's Menu</b></h2>
<div>
    <table>
        <thead>
        <tr>
            <td><b>Meal Name</b></td>
            <td><b>Price</b></td>
            <td><b>Availability</b></td>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let meal of menu">
            <td>{{meal.mealName}}</td>
            <td>{{meal.price}}</td>
            <td><input type="checkbox" disabled
                       *ngIf="meal.available == true" checked>
                <input type="checkbox" disabled
                       *ngIf="meal.available == false">
            </td>
        </tr>
        </tbody>
    </table>
</div>
